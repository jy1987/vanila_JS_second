<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>second_web</title>
</head>
<body>
    <header class="btn title">
        <h1>popular movie & stock plan</h1>
        <div class="dDay">until ChristMas...</div>
        <div class="time">11:44</div>
        <div class="movieInfo">
            <img src="" />
            <div class="movieTitle"></div>
        </div>
        
    </header>
    <main>
       <form class="stock-form">
           <div>Today Plan</div>
           <label for="title">오늘의 종목 : </label>
           <input type="text"  id="title" placeholder="종목"/>
           <label for="price">목표가 : </label>
           <input type="text"  id="price" placeholder="목표가"/>
           <label for="volume">매수량 : </label>
           <input type="text" id="volume" placeholder="매수량"/>
           <button>-저장-</button>
       </form>

       <ul class="print-stock">

       </ul>
    </main>
</body>
<script src="movie.js"></script>
<script src="time.js"></script>
<script src="stock.js"></script>
</html>
